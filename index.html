<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenRide â€“ Test mit Green</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #f0fdf4, #dcfce7);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #10b981;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .bubble {
      max-width: 80%;
      padding: 0.9rem 1.3rem;
      border-radius: 1.25rem;
      line-height: 1.4;
    }
    .agent {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    .user {
      background: #10b981;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      align-self: center;
      text-align: center;
      padding: 1rem;
      border-radius: 1rem;
    }
    footer {
      padding: 1rem;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      outline: none;
      font-size: 1rem;
    }
    input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    button {
      background: #10b981;
      color: white;
      padding: 0.9rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <header>
    ðŸš— GreenRide â€“ Test mit Green
  </header>

  <div id="chat">
    <!-- Nachrichten kommen hier rein -->
  </div>

  <footer>
    <input id="input" type="text" placeholder="Schreib deine Nachricht...">
    <button onclick="sendMessage()">Senden</button>
  </footer>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Deine Dify-Verbindung
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const API_URL = "https://api.dify.ai/v1/chat-messages";
    const API_KEY = "app-3HX9LQrcRg59uNtRFAJv8Mzr";

    let conversationId = null;

    function addMessage(text, isUser = false, isError = false) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `bubble ${isUser ? "user" : "agent"} ${isError ? "error" : ""}`;
      msg.innerHTML = text.replace(/\n/g, "<br>");
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, true);
      input.value = "";

      try {
        const body = {
          inputs: {},
          query: message,
          response_mode: "blocking",
          conversation_id: conversationId || "",
          user: "web-test-" + Date.now()
        };

        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`Status ${res.status} â€“ ${errorText}`);
        }

        const data = await res.json();

        addMessage(data.answer || "[Keine Antwort erhalten]", false);

        if (data.conversation_id) {
          conversationId = data.conversation_id;
        }

      } catch (err) {
        console.error(err);
        addMessage(
          `Fehler beim Verbinden mit Green:<br><br>${err.message}<br><br>` +
          `ÃœberprÃ¼fe bitte:<br>1. API-Key korrekt?<br>2. URL richtig?<br>3. App in Dify verÃ¶ffentlicht?`,
          false, true
        );
      }
    }

    // Enter zum Senden
    document.getElementById("input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Start-Nachricht
    window.onload = () => {
      addMessage("Hey! ðŸ‘‹ Ich bin Green â€“ dein Fahrt-Assistent. Wo mÃ¶chtest du abgeholt werden?", false);
    };
  </script>

</body>
</html>
